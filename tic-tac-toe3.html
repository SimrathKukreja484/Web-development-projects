<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="tic-tac-toe3.css">
</head>
<body>
</head>
<body>
<h1>tic tac toe</h1>
<div class="choice">
  <button id="X">X</button>
  <button id="O">O</button>
</div>
<div class="container">
  <button class="box" id="box-1"></button>
  <button class="box" id="box-2"></button>
  <button class="box" id="box-3"></button>
  <button class="box" id="box-4"></button>
  <button class="box" id="box-5"></button>
  <button class="box" id="box-6"></button>
  <button class="box" id="box-7"></button>
  <button class="box" id="box-8"></button>
  <button class="box" id="box-9"></button>
</div>
<button id="restart">Restart Game</button>
<h2 id="details"></h2>
<div class="arrow">
  <i class='bx bx-down-arrow-alt'></i>
</div>
<script src="tic-tac-toe3.js"></script>
</body>
</html>
